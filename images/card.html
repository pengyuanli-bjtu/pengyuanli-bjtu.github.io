<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Card (日本学术评分)</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 100vh;
        }

        /* 卡片主体样式 */
        .stats-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 24px;
            position: relative;
            overflow: hidden;
            display: none; /* 初始隐藏 */
        }

        /* 卡片装饰元素 */
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #165DFF, #4080FF);
        }

        .stats-content {
            flex: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-title {
            color: #165DFF;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i {
            font-size: 1.6rem;
        }

        .user-link {
            font-size: 0.9rem;
            color: #86909C;
            text-decoration: none;
            margin-top: 2px;
            display: block;
        }

        .user-link:hover {
            color: #165DFF;
            text-decoration: underline;
        }

        .stats-list {
            list-style: none;
        }

        .stats-item {
            margin-bottom: 14px;
            padding-left: 4px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 统计项图标 */
        .stats-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #165DFF;
            font-size: 1rem;
        }

        .stats-label {
            color: #4E5969;
            font-size: 0.95rem;
            flex: 1;
        }

        .stats-value {
            color: #1D2129;
            font-weight: 500;
            font-size: 1rem;
        }

        /* 等级展示区域 */
        .rank-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .rank-circle {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 8px;
        }

        .circle-bg {
            fill: none;
            stroke: #E8F3FF;
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: #165DFF;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1.2s ease;
        }

        .rank-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: #165DFF;
        }

        .rank-label {
            color: #86909C;
            font-size: 0.85rem;
            text-align: center;
        }

        /* 加载/错误提示 */
        .status-message {
            font-size: 1rem;
            color: #718096;
            text-align: center;
            padding: 20px;
            display: none;
            width: 100%;
            max-width: 500px;
        }

        .error-message {
            color: #DC3545;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-card {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .stats-item {
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
            animation-delay: calc(var(--item-index) * 0.1s);
        }

        /* 响应式适配 */
        @media (max-width: 480px) {
            .stats-card {
                flex-direction: column;
                padding: 20px;
                gap: 16px;
            }

            .card-title {
                font-size: 1.2rem;
                margin-bottom: 16px;
            }

            .rank-section {
                flex-direction: row;
                gap: 12px;
                justify-content: flex-start;
                min-width: auto;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div id="loading" class="status-message">加载中...</div>

    <!-- 错误提示 -->
    <div id="error" class="status-message error-message"></div>

    <!-- 卡片主体 -->
    <div class="stats-card" id="stats-card">
        <div class="stats-content">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fa-brands fa-github"></i>
                    GitHub Stats
                </h2>
                <a href="" class="user-link" id="user-url" target="_blank"></a>
            </div>
            <ul class="stats-list">
                <li class="stats-item" style="--item-index: 1">
                    <div class="stats-icon"><i class="fa-solid fa-star"></i></div>
                    <span class="stats-label">Total Stars Earned</span>
                    <span class="stats-value" id="stars-count">--</span>
                </li>
                <li class="stats-item" style="--item-index: 2">
                    <div class="stats-icon"><i class="fa-solid fa-code"></i></div>
                    <span class="stats-label">Total Commits (2025)</span>
                    <span class="stats-value" id="commits-count">--</span>
                </li>
                <li class="stats-item" style="--item-index: 3">
                    <div class="stats-icon"><i class="fa-solid fa-code-fork"></i></div>
                    <span class="stats-label">Total PRs</span>
                    <span class="stats-value" id="prs-count">--</span>
                </li>
                <li class="stats-item" style="--item-index: 4">
                    <div class="stats-icon"><i class="fa-solid fa-bug"></i></div>
                    <span class="stats-label">Total Issues</span>
                    <span class="stats-value" id="issues-count">--</span>
                </li>
                <li class="stats-item" style="--item-index: 5">
                    <div class="stats-icon"><i class="fa-solid fa-handshake-angle"></i></div>
                    <span class="stats-label">Contributed to (last year)</span>
                    <span class="stats-value" id="contrib-count">--</span>
                </li>
            </ul>
        </div>
        <div class="rank-section">
            <div class="rank-circle">
                <svg width="80" height="80" viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="42"></circle>
                    <circle class="circle-progress" id="rank-circle" cx="50" cy="50" r="42" 
                            stroke-dasharray="263.89" stroke-dashoffset="263.89"></circle>
                </svg>
                <div class="rank-text" id="rank-text">--</div>
            </div>
            <div class="rank-label">Academic Rank</div>
        </div>
    </div>

    <script>
        // DOM 元素
        const statsCard = document.getElementById('stats-card');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const rankCircle = document.getElementById('rank-circle');
        const rankText = document.getElementById('rank-text');

        // GitHub API 配置
        const GITHUB_API_BASE = 'https://api.github.com';
        const CURRENT_YEAR = new Date().getFullYear();
        const CIRCUMFERENCE = 2 * Math.PI * 42; // 环形进度条周长

        // 页面加载时自动获取URL参数并获取数据
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            
            if (username) {
                fetchUserStats(username);
            } else {
                showError('请在URL参数中提供GitHub用户名，例如：?username=yourusername');
            }
        });

        // 获取用户统计数据
        async function fetchUserStats(username) {
            showLoading();
            try {
                // 并行获取所有需要的数据
                const [userData, statsData] = await Promise.all([
                    fetchUserData(username),
                    fetchAllStatsData(username)
                ]);

                // 渲染数据和等级
                renderUserData(userData);
                renderStatsData(statsData);
                calculateAndRenderRank(statsData);
                showCard();
            } catch (err) {
                showError(err.message || '获取数据失败，请稍后再试');
            }
        }

        // 1. 获取用户基础信息
        async function fetchUserData(username) {
            const response = await fetch(`${GITHUB_API_BASE}/users/${username}`);
            if (!response.ok) {
                if (response.status === 404) throw new Error('用户名不存在');
                if (response.status === 403) throw new Error('API限流，请稍后再试（每小时限60次未认证请求）');
                throw new Error(`请求失败：${response.status}`);
            }
            return response.json();
        }

        // 2. 获取所有统计数据（Stars、Commits、PRs、Issues、贡献仓库）
        async function fetchAllStatsData(username) {
            // 并行获取各维度数据
            const [reposData, commitsData, prsData, issuesData, contribData] = await Promise.all([
                fetchReposData(username),          // Stars
                fetchYearlyCommits(username),      // 当年提交数
                fetchPullRequestsData(username),   // PRs
                fetchIssuesData(username),         // Issues
                fetchContributedRepos(username)    // 贡献仓库数
            ]);

            return {
                stars: reposData.totalStars,
                commits: commitsData,
                prs: prsData,
                issues: issuesData,
                contributions: contribData
            };
        }

        // 2.1 获取仓库数据（Stars总数）
        async function fetchReposData(username) {
            const response = await fetch(`${GITHUB_API_BASE}/users/${username}/repos?per_page=100`);
            if (!response.ok) throw new Error('获取仓库数据失败');
            
            const repos = await response.json();
            const totalStars = repos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
            return { totalStars };
        }

        // 2.2 获取当年提交数
        async function fetchYearlyCommits(username) {
            const startDate = `${CURRENT_YEAR}-01-01T00:00:00Z`;
            const endDate = `${CURRENT_YEAR}-12-31T23:59:59Z`;
            
            // 通过搜索API筛选当年提交
            const response = await fetch(
                `${GITHUB_API_BASE}/search/commits?q=author:${username}+committer-date:${startDate}..${endDate}`
            );
            
            if (!response.ok) throw new Error('获取提交数据失败');
            const data = await response.json();
            return data.total_count || 0;
        }

        // 2.3 获取PR总数
        async function fetchPullRequestsData(username) {
            const response = await fetch(
                `${GITHUB_API_BASE}/search/issues?q=author:${username}+type:pr+state:all`
            );
            
            if (!response.ok) throw new Error('获取PR数据失败');
            const data = await response.json();
            return data.total_count || 0;
        }

        // 2.4 获取Issues总数
        async function fetchIssuesData(username) {
            const response = await fetch(
                `${GITHUB_API_BASE}/search/issues?q=author:${username}+type:issue+state:all`
            );
            
            if (!response.ok) throw new Error('获取Issues数据失败');
            const data = await response.json();
            return data.total_count || 0;
        }

        // 2.5 获取过去一年贡献的仓库数
        async function fetchContributedRepos(username) {
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
            const sinceDate = oneYearAgo.toISOString().split('T')[0];
            
            const response = await fetch(
                `${GITHUB_API_BASE}/users/${username}/events?per_page=300&since=${sinceDate}`
            );
            
            if (!response.ok) throw new Error('获取贡献数据失败');
            const events = await response.json();
            
            // 去重获取贡献过的仓库
            const contributedRepos = new Set();
            events.forEach(event => {
                if (event.repo && event.type !== 'WatchEvent') {
                    contributedRepos.add(event.repo.name);
                }
            });
            
            return contributedRepos.size;
        }

        // 3. 渲染用户基础信息
        function renderUserData(userData) {
            document.getElementById('user-url').textContent = `@${userData.login}`;
            document.getElementById('user-url').href = userData.html_url;
        }

        // 4. 渲染统计数据
        function renderStatsData(statsData) {
            document.getElementById('stars-count').textContent = formatNumber(statsData.stars);
            document.getElementById('commits-count').textContent = formatNumber(statsData.commits);
            document.getElementById('prs-count').textContent = formatNumber(statsData.prs);
            document.getElementById('issues-count').textContent = formatNumber(statsData.issues);
            document.getElementById('contrib-count').textContent = formatNumber(statsData.contributions);
        }

        // 5. 日本学术评分系统：计算等级并渲染
        function calculateAndRenderRank(statsData) {
            const { commits, stars, prs, issues, contributions } = statsData;

            // 各维度标准化得分（0-100分）
            const getStandardScore = (value, max) => Math.min(Math.round((value / max) * 100), 100);
            
            const scores = {
                commits: getStandardScore(commits, 1000),    // 最高1000次提交
                stars: getStandardScore(stars, 100),        // 最高100个Stars
                prs: getStandardScore(prs, 50),             // 最高50个PRs
                issues: getStandardScore(issues, 50),       // 最高50个Issues
                contributions: getStandardScore(contributions, 20) // 最高20个贡献仓库
            };

            // 加权总分（权重：提交40%、Stars20%、PRs20%、Issues10%、贡献10%）
            const totalScore = 
                scores.commits * 0.4 + 
                scores.stars * 0.2 + 
                scores.prs * 0.2 + 
                scores.issues * 0.1 + 
                scores.contributions * 0.1;

            // 日本学术等级映射（细分C+、C-增强区分度）
            let rank = 'D';
            if (totalScore >= 95) rank = 'S+';
            else if (totalScore >= 90) rank = 'S';
            else if (totalScore >= 85) rank = 'A+';
            else if (totalScore >= 80) rank = 'A';
            else if (totalScore >= 70) rank = 'B+';
            else if (totalScore >= 60) rank = 'B';
            else if (totalScore >= 50) rank = 'C+';
            else if (totalScore >= 40) rank = 'C';
            else if (totalScore >= 30) rank = 'C-';
            else rank = 'D';

            // 渲染等级和进度条
            rankText.textContent = rank;
            const progress = (totalScore / 100) * CIRCUMFERENCE;
            rankCircle.style.strokeDasharray = CIRCUMFERENCE;
            rankCircle.style.strokeDashoffset = CIRCUMFERENCE - progress;
        }

        // 工具函数：格式化数字（千分位简化）
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num.toString();
        }

        // 状态控制函数
        function showLoading() {
            loading.style.display = 'block';
            error.style.display = 'none';
            statsCard.style.display = 'none';
        }

        function showCard() {
            loading.style.display = 'none';
            error.style.display = 'none';
            statsCard.style.display = 'flex';
        }

        function showError(message) {
            loading.style.display = 'none';
            error.style.display = 'block';
            error.textContent = message;
            statsCard.style.display = 'none';
        }
    </script>
</body>
</html>
