<svg width="520" height="320" viewBox="0 0 520 320" xmlns="http://www.w3.org/2000/svg"> <!-- 1. 卡片主体：白色圆角 + 加强四周阴影（核心修改） --> <rect x="10" y="10" width="500" height="300" rx="16" fill="#ffffff" stroke="#f5f7fa" stroke-width="1" filter="drop-shadow(0 6px 12px rgba(0,0,0,0.08))"/> <!-- 2. 移除左侧蓝边（直接删除原来的蓝边rect标签） --> <!-- 3. 渐变定义（仅保留圆环渐变，不影响其他样式） --> <defs> <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%"> <stop offset="0%" stop-color="#165DFF"/><stop offset="100%" stop-color="#4080FF"/> </linearGradient> </defs> <!-- 4. 标题和用户名（调整左边距，适配无蓝边） --> <text x="30" y="50" font-size="20" font-weight="600" fill="#165DFF" font-family="Arial,sans-serif">GitHub Stats</text> <text x="30" y="78" font-size="13" fill="#86909C" font-family="Arial,sans-serif">@Lummer-Li</text> <!-- 5. 统计项（排版不变，保持整齐） --> <g font-family="Arial,sans-serif"> <text x="30" y="120" font-size="14" fill="#4E5969">Total Stars Earned:</text> <text x="230" y="120" font-size="15" font-weight="500" fill="#1D2129">34</text> <text x="30" y="155" font-size="14" fill="#4E5969">Total Commits (2025):</text> <text x="230" y="155" font-size="15" font-weight="500" fill="#1D2129">106</text> <text x="30" y="190" font-size="14" fill="#4E5969">Total PRs:</text> <text x="230" y="190" font-size="15" font-weight="500" fill="#1D2129">0</text> <text x="30" y="225" font-size="14" fill="#4E5969">Total Issues:</text> <text x="230" y="225" font-size="15" font-weight="500" fill="#1D2129">0</text> <text x="30" y="260" font-size="14" fill="#4E5969">Contributed to (last year):</text> <text x="230" y="260" font-size="15" font-weight="500" fill="#1D2129">6</text> </g> <!-- 6. 动态圆环（保留之前的兼容动画） --> <g> <circle cx="410" cy="160" r="45" fill="none" stroke="#F0F5FF" stroke-width="9"/> <circle cx="410" cy="160" r="45" fill="none" stroke="url(#circleGradient)" stroke-width="9" stroke-linecap="round" transform="rotate(-90 410 160)" stroke-dasharray="282.7433388230814" stroke-dashoffset="282.7433388230814"> <animate attributeName="stroke-dashoffset" from="282.7433388230814" to="242.59378471020383" dur="1.5s" calcMode="linear" fill="freeze"/> </circle> <text x="410" y="168" font-size="26" font-weight="700" fill="#165DFF" text-anchor="middle" font-family="Arial,sans-serif">D</text> <text x="410" y="215" font-size="13" fill="#86909C" text-anchor="middle" font-family="Arial,sans-serif">Academic Rank</text> </g>
</svg>